<app-header></app-header>
<div class="vh-100 d-flex page" >
  <div class="container container-top-margin">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-6 col-xl-6">
        <div class="card shadow-lg border-0 my-5">
          <div class="card-body">
            <div class="col-lg-12">
              <div class="p-5">
                <h1 class="text-center text-danger mb-4">Welcome back!</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h4 class="text-center text-danger-emphasis mb-4">E-mail</h4>
                  <input
                    class="mb-3 form-control form-control-user"
                    type="email"
                    formControlName="email"
                    name="email"
                  />
                  <h4 class="text-center text-danger-emphasis mb-4">Password</h4>
                  <input
                    class="mb-3 form-control form-control-user"
                    type="password"
                    formControlName="password"
                    name="password"
                  />
                  <button
                    class="btn btn-danger d-block btn-user w-100 mb-2"
                    type="submit">
                    <div>
                      <i class="bi bi-box-arrow-in-right"></i>Login
                    </div>
                  </button>
                </form>
                <div class="text-center">
                  <a class="small text-decoration-none text-danger" routerLink="/register">No account? Register here.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
