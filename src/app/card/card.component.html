<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let card of cards">
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+Image" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-text">{{ card.description }}</p>
        <h6 class="card-subtitle mb-2 text-muted">${{ card.price }}</h6>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
