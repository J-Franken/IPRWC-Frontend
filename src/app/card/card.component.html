<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let product of products">
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Product+Image" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <h6 class="card-subtitle mb-2 text-muted">${{ product.price }}</h6>
        <a (click)="addToCart(product)" class="btn btn-primary" >Add to Cart</a>
      </div>
    </div>
  </div>
</div>
