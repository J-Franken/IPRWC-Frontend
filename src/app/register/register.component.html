<app-header></app-header>
<div class="vh-100 d-flex page">
  <div class="container container-top-margin">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-6 col-xl-6">
        <div class="card shadow-lg border-0 my-5">
          <div class="card-body">
            <div class="col-lg-12">
              <div class="p-5">
                <h1 class="text-center text-danger mb-4">Make your account here</h1>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                  <h4 class="text-center text-danger-emphasis mb-4">E-mail</h4>
                  <input
                    class="mb-3 form-control form-control-user"
                    type="email"
                    formControlName="email"
                    name="email"
                  />
                  <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                    <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="registrationForm.get('email')?.errors?.['email']">Email must be a valid email address</div>
                  </div>
                  <h4 class="text-center text-danger-emphasis mb-4">Password</h4>
                  <input
                    class="mb-3 form-control form-control-user"
                    type="password"
                    formControlName="password"
                    name="password"
                  />
                  <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                    <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</div>
                    <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
                  </div>
                  <button
                    class="btn btn-danger d-block btn-user w-100 mb-2"
                    type="submit"
                    [disabled]="!registrationForm.valid">
                    <div>
                      <i class="bi bi-box-arrow-in-right"></i>Make account
                    </div>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
